<span class="timeago {% if include.class %}{{ include.class }}{% endif %}"
  {% if include.tooltip %}
    data-toggle="tooltip"
    data-placement="bottom"
    title="{{ site.timezone }}"
  {% endif %}>

  {{include.date | timeago: site.time}}

  <i class="unloaded">{{ include.date | date: "%Z" }}</i>
</span>
