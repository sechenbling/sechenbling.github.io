label: "Share"

# more icon see:
# https://fontawesome.com/v5/icons/facebook-square?s=solid&f=brands

platforms:
  -
    type: QQ
    icon: "fab fa-qq"
    link: "http://connect.qq.com/widget/shareqq/index.html?title=TITLE&url=URL"
  -
    type: WeChat
    icon: "fab fa-weixin"
    link: "https://open.weixin.qq.com/sdk/report"
  -
    type: Bilibili
    icon: "fa-brands fa-bilibili"
    link: "https://t.bilibili.com/"
  -
    type: Weibo
    icon: "fab fa-weibo"
    link: "http://service.weibo.com/share/share.php?title=TITLE&url=URL"
  -
    type: Linkedin
    icon: "fab fa-linkedin"
    link: "https://www.linkedin.com/sharing/share-offsite/?url=URL"
  -
    type: Twitter
    icon: "fab fa-twitter"
    link: "https://twitter.com/intent/tweet?text=TITLE&url=URL"

